<div class="page-wrapper">
  
    <!-- Add item button -->
    <button type="button" class="btn btn-success" onClick="Items.openAddModal()">
      + Add
    </button>
  
    <!-- Items table -->
    <div class="table-container">
      <table id="items-table" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
      </table>
    </div>
  
    <!-- Add/edit item modal -->
    <div class="modal fade" id="add-item-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-item">
            <input type="hidden" name="id" />
            <div class="modal-header">
              <h4 class="modal-title" id="myItemModalLabel">Add Item</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" class="form-control" placeholder="Description">
              </div>
              <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" class="form-control" placeholder="Quantity" required number min="0">
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required number min="0">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger delete-button hide" onClick="Items.deleteItem()">Delete</button>
              <button type="button" class="btn btn-default" onClick="Items.closeModal()">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  </div>
  
  <script type="text/javascript">
  
    Items.init();
  
  </script>
