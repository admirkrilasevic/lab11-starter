<div class="page-wrapper">
  
  <!-- Add user button -->
  <button type="button" class="btn btn-success" onClick="Users.openAddModal()">
    + Add
  </button>

  <!-- Users table -->
  <div class="table-container">
    <table id="users-table" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
    </table>
  </div>

  <!-- Add/edit user modal -->
  <div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form role="form" id="add-user">
          <input type="hidden" name="id" />
          <div class="modal-header">
            <h4 class="modal-title" id="myUserModalLabel">Add User</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>First name</label>
              <input type="text" name="firstName" class="form-control" placeholder="John" required>
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input type="text" name="lastName" class="form-control" placeholder="Doe" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" placeholder="example@email.com" required email>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required minlength="8">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger delete-button hide" onClick="Users.deleteUser()">Delete</button>
            <button type="button" class="btn btn-default" onClick="Users.closeModal()">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript">

  Users.init();

</script>
